services:
  neo4j:
    image: neo4j:5.15.0-community
    container_name: upw-neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/upw_password_2024
      - NEO4J_PLUGINS=["n10s"]
      - NEO4J_dbms_security_procedures_unrestricted=n10s.*
      - NEO4J_dbms_security_procedures_allowlist=n10s.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - ../ontology:/ontology:ro
    networks:
      - upw-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  upw-network:
    driver: bridge
